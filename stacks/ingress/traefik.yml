# AIOS Supercell - Traefik Static Configuration

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Disabled - use hostname routing
  debug: false

# Entry Points
entryPoints:
  web:
    address: ":80"
  
  websecure:
    address: ":443"
  
  # Dashboard/API on port 8080 (insecure mode)
  # No separate traefik entrypoint needed when api.insecure=true
  
  metrics:
    address: ":8082"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: aios-ingress
    watch: true
  
  file:
    directory: "/dynamic"
    watch: true

# Certificate Resolvers (for Let's Encrypt)
# Uncomment and configure if using public domain with Let's Encrypt
# certificatesResolvers:
#   letsencrypt:
#     acme:
#       email: your-email@example.com
#       storage: /acme.json
#       httpChallenge:
#         entryPoint: web

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
  filters:
    statusCodes:
      - "400-599"

# Metrics (Prometheus)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
