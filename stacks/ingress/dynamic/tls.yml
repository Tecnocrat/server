# AIOS Supercell - Traefik Dynamic Configuration

# TLS Configuration
tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
  
  # Self-signed certificate for .lan domains
  certificates:
    - certFile: /certs/lan.crt
      keyFile: /certs/lan.key

# Middleware definitions
http:
  middlewares:
    # Security headers
    secure-headers:
      headers:
        sslRedirect: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "same-origin"
    
    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        period: 1s
        burst: 50
    
    # IP whitelist (local network only)
    local-only:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1/32"
          - "192.168.0.0/16"
          - "172.16.0.0/12"
          - "10.0.0.0/8"
