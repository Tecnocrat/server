version: '3.8'

# AIOS Supercell - Vault Secrets Management Stack
# HashiCorp Vault for centralized secrets, identity, and policy enforcement

services:
  vault:
    image: hashicorp/vault:latest
    container_name: aios-vault
    restart: unless-stopped
    networks:
      - aios-secrets
      - aios-ingress
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_API_ADDR: 'http://0.0.0.0:8200'
      VAULT_LOCAL_CONFIG: |
        {
          "backend": {
            "file": {
              "path": "/vault/file"
            }
          },
          "listener": {
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_disable": 1
            }
          },
          "ui": true,
          "disable_mlock": true,
          "default_lease_ttl": "168h",
          "max_lease_ttl": "720h"
        }
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/file
      - vault-logs:/vault/logs
      - ./vault-init.sh:/vault/init.sh:ro
    command: server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.lan`)"
      - "traefik.http.routers.vault.entrypoints=web"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"

networks:
  aios-secrets:
    name: aios-secrets
    driver: bridge
  aios-ingress:
    external: true

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local
